<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile friendly -->
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">â˜° Menu</button>
      <div class="dropdown-content">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('keystrokes') }}">Keystrokes</a>
        <a href="{{ url_for('usage') }}">Usage</a>
        <a href="{{ url_for('about') }}">About</a>
      </div>
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
  // Simple toggle for dropdown on mobile
  document.querySelector('.dropbtn').addEventListener('click', () => {
    document.querySelector('.dropdown-content').classList.toggle('show');
  });
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      let dropdowns = document.getElementsByClassName("dropdown-content");
      for (let i = 0; i < dropdowns.length; i++) {
        let openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  </script>
</body>
</html>
